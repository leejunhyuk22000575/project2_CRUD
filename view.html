<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="my.css">
  <title>Health Report</title>
  <script src="https://kit.fontawesome.com/cca57ec71d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
      <div class="toptitle">
        <i class="fa-solid fa-dumbbell"></i>
        <a href="">Health Report</a>
      </div>
      <ul class="menu">
        <li><a href="">Home</a></li>
        <li><a href="">Report</a></li>
        <li><a href="">Training</a></li>
        <li><a href="">Help</a></li>
      </ul>
      <ul class="snslink">
        <li><i class="fa-brands fa-square-facebook"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
    </div>
    
    <div class="board">
      <div class="board_title">
          <h1>Report List</h1>
          <div class="board_button">
            <a href="index.html" class="on">List</a>
            <a href="edit.html">edit</a>
  
          </div>
      </div>
      <div class="board_view_all">
        <div class="board_view">
          <div class="title" id="workout">
            
          </div>
          <div class="content">
            <dl>
                <dt>번호</dt>
                <dd id="num"></dd>
            </dl>
            <dl>
                <dt>메인 운동</dt>
                <dd id="mainexercise"></dd>
            </dl>
            <dl>
                <dt>볼륨</dt>
                <dd id="volume"></dd>
            </dl>
            <dl>
                <dt>운동날짜</dt>
                <dd id="date"></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <script>
        // URL에서 매개변수를 직접 읽어와서 해당 정보를 표시합니다.
        const urlParams = new URLSearchParams(window.location.search);
        const workoutTitle = document.getElementById('workout');
        const numElement = document.getElementById('num');
        const mainExerciseElement = document.getElementById('mainexercise');
        const volumeElement = document.getElementById('volume');
        const dateElement = document.getElementById('date');
    
        // URL에서 매개변수 값을 읽어서 해당 요소에 채워 넣습니다.
        workoutTitle.textContent = urlParams.get('workout') || '';
        numElement.textContent = urlParams.get('num') || '';
        mainExerciseElement.textContent = urlParams.get('mainexercise') || '';
        volumeElement.textContent = urlParams.get('volume') || '';
        dateElement.textContent = urlParams.get('date') || '';
      </script>
</body>
</html>
