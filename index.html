<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="my.css">
  <title>Health Report</title>
  <script src="https://kit.fontawesome.com/cca57ec71d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top">
      <div class="toptitle">
        <i class="fa-solid fa-dumbbell"></i>
        <a href="">Health Report</a>
      </div>
      <ul class="menu">
        <li><a href="">Home</a></li>
        <li><a href="">Report</a></li>
        <li><a href="">Training</a></li>
        <li><a href="">Help</a></li>
      </ul>
      <ul class="snslink">
        <li><i class="fa-brands fa-square-facebook"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
    </div>
    
    <div class="board">
      <div class="board_title">
          <h1>Report List</h1>
          <div class="board_button">
            <a href="#" class="on">add</a>
            <a href="#">edit</a>
  
          </div>
      </div>
      <div class="board_list_all">
        <div class="board_list">
          <div class="classification">
            <div class="num">번호</div>
            <div class="workout">운동한 신체 부위</div>
            <div class="mainexercise">메인 운동</div>
            <div class="volume">볼륨</div>
            <div class="date">작성일</div>
          </div>
          <div>
            <div class="num">5</div>
            <div class="workout"><a href="./view.html">어깨</a></div>
            <div class="mainexercise">밀리터리프레스</div>
            <div class="volume">5000kg</div>
            <div class="date">2023.5.3</div>
          </div>
          <div>
            <div class="num">4</div>
            <div class="workout"><a href="./view.html">하체후면</a></div>
            <div class="mainexercise">데드리프트</div>
            <div class="volume">10000kg</div>
            <div class="date">2023.5.2</div>
          </div>
          <div>
            <div class="num">3</div>
            <div class="workout"><a href="./view.html">가슴</a></div>
            <div class="mainexercise">벤치프레스</div>
            <div class="volume">8000kg</div>
            <div class="date">2023.5.1</div>
          </div>
          <div>
            <div class="num">2</div>
            <div class="workout"><a href="./view.html">등</a></div>
            <div class="mainexercise">바벨로우</div>
            <div class="volume">8100kg</div>
            <div class="date">2023.4.30</div>
          </div>
          <div>
            <div class="num">1</div>
            <div class="workout"><a href="./view.html">하체</a></div>
            <div class="mainexercise">스쿼트</div>
            <div class="volume">9000kg</div>
            <div class="date">2023.4.29</div>
          </div>
        </div>
        <div class="board_page">
          <a href="#" class="button"><</a>
          <a href="#" class="num">1</a>
          <a href="#" class="num">2</a>
          <a href="#" class="num">3</a>
          <a href="#" class="num">4</a>
          <a href="#" class="num">5</a>
          <a href="#" class="button">></a>
        </div>
      </div>
    </div>
</body>
</html>
